name: Move issue to WitcherTPRG project

on:
  issues:
    types: [opened]

jobs:
  move_to_witcher_project:
    runs-on: ubuntu-latest
    steps:
      - name: Move issue to WitcherTPRG project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          issue_number=$(jq --raw-output .issue.number "$GITHUB_EVENT_PATH")
          project_id=3  # Замените на реальный ID проекта "WitcherTPRG"
          # Перемещаем задачу в колонку "Todo" проекта "WitcherTPRG"
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.inertia-preview+json" -d "{\"content_id\": $issue_number}" "https://api.github.com/projects/$project_id/columns/1/cards"
